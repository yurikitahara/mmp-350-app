<body>
	
	<div id="container">
		<div id="header">
			<h1>MMP 350 Website</h1>
			<div id="auth">
				<input type="text" id="username" placeholder="Username">
				<input type="text" id="email" placeholder="Email">

				<button id="sign-up">Sign Up</button>
				<button id="login">Log In</button>
			</div>
			<div id="user-info">
				<span id="display-name"></span>
				<button id="logout">Log Out</button>
			</div>

			<div id="profile">

				<img id="profile-photo" width="200">
				
				<div id="profile-photo">
					<p>Add a image for your profile:</p>
					<input type="file" id="profile-photo-file" accept="image/gif, image/jpeg, image/png">
					<button id="submit-photo">Submit Profile Photo</button>
				</div>
			</div>
		</div>
